<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:href="@{/css/bootstrap.css}"
        href="../css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/signin.css}"
        href="../css/signin.css" rel="stylesheet">
  <!--<style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>-->

  <title>Scone 로그인</title>
 <!------------------------------------------------------------------------------------------------------>
</head>
<body>
<body class = "text=center">
  <!-- class="form-signin 스타일 시트 시작 -->
  <main class="form-signin w-100 m-auto">

    <form action="item.html" th:action th:object="${loginForm}" method="post">
      <!-- 스코네 로고 캐릭터-->
      <div style="text-align: center;">
        <img th:src="@{../img/scone_logo_slime_simple.gif}" width="150" height="150"/>
      </div>
      <!--<img class="mb-4 text-center" src="img/scone_logo_slime_simple.gif" alt="" width="150" height="150">-->
      <h1 class="h3 mb-3 fw-normal text-center">ID/PW 입력</h1 >

      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
      </div>

      <!-- 로그인 ID 부분 -->
      <div class = "form-floating">
        <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
               th:errorclass="field-error" placeholder="name@example.com">
        <label for="loginId">로그인 ID</label>
        <div class="field-error" th:errors="*{loginId}" />
      </div>

      <!-- 로그인 비밀번호 부분 -->
      <div class = "form-floating">
        <input type="password" id="password" th:field="*{password}" class="form-control"
               th:errorclass="field-error" placeholder="Password">
        <label for="password">비밀번호</label>
        <div class="field-error" th:errors="*{password}" />
      </div>

      <!--밑줄로 단락 구분
      <hr class="my-4">-->
      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            로그인</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  onclick="location.href='items.html'"
                  th:onclick="|location.href='@{/}'|"
                  type="button">취소</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2022–2022</p>
      </div>
    </form>
  </main> <!-- /container -->
</body>
</body>
</html>
